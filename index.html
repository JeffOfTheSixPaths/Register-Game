<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <section class="move-history" aria-live="polite" aria-label="Move history">
      <h2>Move History (last five moves)</h2>
      <ol class="history-list"></ol>
    </section>

    <header class="header">
      <h1>Register Game</h1>
      <p>Flip or shift the register using the move buttons.</p>
      <p>Use the least number of moves, and the answer is the sequence of the moves used</p>
      <p>Move 4 into move 3 would be 43</p>
    </header>

    <section class="register" aria-live="polite" aria-label="Register slots">
      <!-- Slots injected by script -->
    </section>

    <section class="status" aria-live="polite" aria-label="Game status"></section>
    <section class="solution" aria-live="polite" aria-label="Solution hint"></section>

    <section class="controls" aria-label="Move controls">
      <button type="button" id="move-1">Move 1: Flip first half</button>
      <button type="button" id="move-2">Move 2: Flip second half</button>
      <button type="button" id="move-3">Move 3: Right shift (cycle)</button>
      <button type="button" id="move-4">Move 4: Left shift (cycle)</button>
      <button type="button" id="move-5">Move 5: Flip first two + last two</button>
      <button type="button" id="solve">Show solution</button>
      <button type="button" id="reset">Reset</button>
    </section>

    <form class="answer-form" id="answer-form" novalidate>
      <label for="answer-input">Enter solution code</label>
      <div class="answer-row">
        <input
          id="answer-input"
          name="answer"
          type="text"
          inputmode="numeric"
          autocomplete="off"
          placeholder="e.g. 4343"
          maxlength="10"
          aria-describedby="answer-status"
        />
        <button type="submit">Check</button>
        <span id="answer-status" class="answer-status" aria-live="polite"></span>
      </div>
    </form>
    <p class="answer-details" id="answer-details" aria-live="polite"></p>
  </main>

  <script src="script.js"></script>
  
</body>
</html>
